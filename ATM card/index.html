<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card Designer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .card-preview {
            position: sticky;
            top: 20px;
        }

        .card-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1.586;
            border-radius: 20px;
            padding: 30px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(5deg) rotateX(5deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            padding: 30px;
            border-radius: 20px;
            backface-visibility: hidden;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            border-radius: 20px;
        }

        .gradient-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .gradient-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .gradient-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .gradient-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .gradient-6 { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .gradient-7 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .gradient-8 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }

        .card-content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .chip-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }

        .chip-line:nth-child(1) { top: 25%; }
        .chip-line:nth-child(2) { top: 50%; }
        .chip-line:nth-child(3) { top: 75%; }

        .card-number {
            font-size: 1.5rem;
            letter-spacing: 3px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-holder, .card-expiry {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .label {
            font-size: 0.7rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .value {
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card-logo {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0.9;
        }

        .magnetic-strip {
            width: 100%;
            height: 50px;
            background: #2c3e50;
            margin-top: 20px;
        }

        .cvv-section {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cvv-label {
            color: #333;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .cvv-value {
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .signature-strip {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            color: #333;
            font-style: italic;
            font-size: 1.1rem;
        }

        .controls {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            aspect-ratio: 1;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: #333;
            transform: scale(1.1);
        }

        .card-type-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .card-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .card-type-btn:hover {
            border-color: #667eea;
        }

        .card-type-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .flip-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
            }

            .card-preview {
                position: static;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .card {
                padding: 20px;
            }

            .card-number {
                font-size: 1.1rem;
            }

            .color-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’³ ATM Card Designer</h1>
        
        <div class="content">
            <div class="card-preview">
                <div class="card-container">
                    <div class="card" id="card">
                        <div class="card-front">
                            <div class="card-bg gradient-1" id="cardBg"></div>
                            <div class="card-content">
                                <div>
                                    <div class="card-chip">
                                        <div class="chip-line"></div>
                                        <div class="chip-line"></div>
                                        <div class="chip-line"></div>
                                    </div>
                                    <div class="card-logo" id="cardLogo">VISA</div>
                                </div>
                                
                                <div class="card-number" id="cardNumber">1234 5678 9012 3456</div>
                                
                                <div class="card-details">
                                    <div class="card-holder">
                                        <div class="label">Card Holder</div>
                                        <div class="value" id="cardHolder">JOHN DOE</div>
                                    </div>
                                    <div class="card-expiry">
                                        <div class="label">Expires</div>
                                        <div class="value" id="cardExpiry">12/25</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-back">
                            <div class="card-bg gradient-1" id="cardBgBack"></div>
                            <div class="card-content">
                                <div class="magnetic-strip"></div>
                                <div class="cvv-section">
                                    <span class="cvv-label">CVV</span>
                                    <span class="cvv-value" id="cardCVV">123</span>
                                </div>
                                <div class="signature-strip" id="cardSignature">John Doe</div>
                                <div style="margin-top: auto; opacity: 0.7; font-size: 0.8rem;">
                                    This card is property of the cardholder. If found, please return to issuing bank.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="flip-btn" id="flipBtn">Flip Card</button>
            </div>

            <div class="controls">
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" id="numberInput" maxlength="19" placeholder="1234 5678 9012 3456">
                </div>

                <div class="form-group">
                    <label>Card Holder Name</label>
                    <input type="text" id="holderInput" maxlength="25" placeholder="JOHN DOE">
                </div>

                <div class="form-group">
                    <label>Expiry Date (MM/YY)</label>
                    <input type="text" id="expiryInput" maxlength="5" placeholder="12/25">
                </div>

                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" id="cvvInput" maxlength="3" placeholder="123">
                </div>

                <div class="form-group">
                    <label>Card Type</label>
                    <div class="card-type-selector">
                        <button class="card-type-btn active" data-type="VISA">VISA</button>
                        <button class="card-type-btn" data-type="Mastercard">Mastercard</button>
                        <button class="card-type-btn" data-type="AMEX">AMEX</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Card Color Theme</label>
                    <div class="color-grid">
                        <div class="color-option gradient-1 active" data-gradient="1"></div>
                        <div class="color-option gradient-2" data-gradient="2"></div>
                        <div class="color-option gradient-3" data-gradient="3"></div>
                        <div class="color-option gradient-4" data-gradient="4"></div>
                        <div class="color-option gradient-5" data-gradient="5"></div>
                        <div class="color-option gradient-6" data-gradient="6"></div>
                        <div class="color-option gradient-7" data-gradient="7"></div>
                        <div class="color-option gradient-8" data-gradient="8"></div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary" id="downloadBtn">Download Card</button>
                    <button class="btn btn-secondary" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const cardBg = document.getElementById('cardBg');
        const cardBgBack = document.getElementById('cardBgBack');
        const cardNumber = document.getElementById('cardNumber');
        const cardHolder = document.getElementById('cardHolder');
        const cardExpiry = document.getElementById('cardExpiry');
        const cardCVV = document.getElementById('cardCVV');
        const cardSignature = document.getElementById('cardSignature');
        const cardLogo = document.getElementById('cardLogo');

        const numberInput = document.getElementById('numberInput');
        const holderInput = document.getElementById('holderInput');
        const expiryInput = document.getElementById('expiryInput');
        const cvvInput = document.getElementById('cvvInput');
        const flipBtn = document.getElementById('flipBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Card number formatting
        numberInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
            cardNumber.textContent = formattedValue || '1234 5678 9012 3456';
        });

        // Card holder name
        holderInput.addEventListener('input', (e) => {
            const value = e.target.value.toUpperCase();
            cardHolder.textContent = value || 'JOHN DOE';
            cardSignature.textContent = value || 'John Doe';
        });

        // Expiry date formatting
        expiryInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\//g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
            cardExpiry.textContent = value || '12/25';
        });

        // CVV
        cvvInput.addEventListener('input', (e) => {
            const value = e.target.value;
            cardCVV.textContent = value || '123';
        });

        // Focus on CVV input flips card
        cvvInput.addEventListener('focus', () => {
            card.classList.add('flipped');
        });

        cvvInput.addEventListener('blur', () => {
            setTimeout(() => {
                card.classList.remove('flipped');
            }, 300);
        });

        // Flip button
        flipBtn.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        // Card type selection
        document.querySelectorAll('.card-type-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.card-type-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                cardLogo.textContent = e.target.dataset.type;
            });
        });

        // Color selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', (e) => {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
                e.target.classList.add('active');
                
                const gradient = e.target.dataset.gradient;
                cardBg.className = `card-bg gradient-${gradient}`;
                cardBgBack.className = `card-bg gradient-${gradient}`;
            });
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            numberInput.value = '';
            holderInput.value = '';
            expiryInput.value = '';
            cvvInput.value = '';
            
            cardNumber.textContent = '1234 5678 9012 3456';
            cardHolder.textContent = 'JOHN DOE';
            cardExpiry.textContent = '12/25';
            cardCVV.textContent = '123';
            cardSignature.textContent = 'John Doe';
            
            document.querySelectorAll('.card-type-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.card-type-btn[data-type="VISA"]').classList.add('active');
            cardLogo.textContent = 'VISA';
            
            document.querySelectorAll('.color-option').forEach(o => o.classList.remove('active'));
            document.querySelector('.color-option[data-gradient="1"]').classList.add('active');
            cardBg.className = 'card-bg gradient-1';
            cardBgBack.className = 'card-bg gradient-1';
            
            card.classList.remove('flipped');
        });

        // Download button (simulated)
        document.getElementById('downloadBtn').addEventListener('click', () => {
            alert('Card design saved! In a real application, this would generate an image of your card design.');
        });
    </script>
</body>
</html>
